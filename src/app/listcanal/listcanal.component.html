
<div>

    <div class="row p-4 pt-5">
        <div class="col-12">
            <div class="card">
               <div class="card-header bg-primary d-flex align-items-center">
                  <h3 class="card-title  flex-grow-1"> <i class="fas fa-users fa-2x"></i>Liste des Canals</h3>
                         <div class="card-tools d-flex align-items-center">
                             <a class="btn btn-link text-white mr-4 d-block" routerLink=""></a>
                         <div class="input-group input-group-md" style="width: 150px;">
                        <input type="text" name="reference" class="form-control float-right" 
                        placeholder="Search"  #myInput [(ngModel)]="reference" (input)="Search()">
                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default">   <i class="fas fa-search"></i> </button>
            </div>
            </div>
            </div>
        </div>
        
        <div class="card-body table-responsive p-0" style="height: 300px;">
        <table class="table table-head-fixed text-nowrap">
        <thead>
        <tr>
                        <th>Id</th>
                        <th>LibCanal</th>
                        <th>Reference</th>
                        <th>Action</th>
                        
             
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let canals of canal | paginate: { itemsPerPage: 5, currentPage: p } ">
            <td>{{canals.id}}</td>
            <td>{{canals.libcanal}}</td>
            <td>{{canals.reference}}</td>
            

            <td>
                <button class="btn btn-info" ><i class="far fa-edit " (click)="updatecanal(canals.id)"></i></button>
                <button class="btn btn-danger"style="margin-left:10px;" (click)="deletecanal(canals.id)"><i class="fas fa-trash-alt"></i></button>
                <button class="btn btn-info" style="margin-left:10px;" (click)="detailcanal(canals.id)" ><i  class=" fas fa-solid fa-eye"></i></button>
                <button class="btn btn-link" style="margin-left:10px;" (click)="openModal()"><i  class="fas fa-user-plus"></i></button>

            </td>
        </tr>
        
       
    
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </table>
        </div>
        <div class="card-footer">

        </div>
        
        </div>
        
        </div>
        </div>
</div>
