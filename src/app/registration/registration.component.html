<div class="modal-header" >
     <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
         <span aria-hidden="true"> &times;</span>
     </button>
</div>
<div class="modal-body" >
    <div class="row p-4 pt-5" >
        <div class="col-md-6">
    
            <div class="card card-primary" style="width:220%;">
                <div class="card-header">
                   <h3 class="card-title"><i class="fas fa-user-plus fa-2x"></i>Formulaire de creation d'un nouvel utilisateur</h3>
            </div>
        <form  (ngSubmit)="registerAdminAgent()">
            
            <div class="card-body">
                <div class="form-group">
                    <select [(ngModel)]="agent.profile" name="profile">
                        <option *ngFor="let profile of profiles" [ngValue]="profile">
                              {{profile.nom}}
                        </option>
                    </select>
    
                </div>
               
                 
           <div class="d-flex">
            <div class="form-group flex-grow-1 mr-2">
                <label for="nom" >Nom </label>
                <input type="text" class="form-control"  name="nom" [(ngModel)]="agent.nom"   required #nom="ngModel"
                [class.is-invalid]="nom.invalid && nom.touched">
                </div>
                <div class="form-group">
                    <label for="prenom" >Prenom </label>
                    <input type="text" class="form-control" name="prenom" [(ngModel)]="agent.prenom"   required #prenom="ngModel"
                    [class.is-invalid]="prenom.invalid && prenom.touched">
                </div>
    
           </div>
            <div class="form-group">
                    <label for="age" >Age </label>
                    <input type="number" class="form-control" name="age"   required #age="ngModel" [(ngModel)]="agent.age"  
                    [class.is-invalid]="age.invalid && age.touched" >
            </div>
            <div class="d-flex">
                <div class="form-group flex-grow-1 mr-2">
                    <label  for="telephone">Telephone 1 </label>
                    <input type="text" class="form-control" name="telephone"   required #telephone="ngModel"
                    [class.is-invalid]="telephone.invalid && telephone.touched" [(ngModel)]="agent.telephone" >
                    </div>
                    <div class="form-group">
                        <label for="telephone1" >telephone 2 </label>
                        <input type="text" class="form-control" name="telephone1"   required #telephone1="ngModel"
                        [class.is-invalid]="telephone1.invalid && telephone1.touched" [(ngModel)]="agent.telephone1">
                    </div>
        
               </div>
               
               <div  class="d-flex">
                <div class="form-group flex-grow-1 mr-2">
                    <label for="email" >Adresse e-mail </label>
                    <input type="email" class="form-control"  name="email"  required [(ngModel)]="agent.emailId" 
                    #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-z]{2,3}$"
                    [class.is-invalid]="email.invalid && email.touched">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" name="adresse"   required #adresse="ngModel"
                [class.is-invalid]="adresse.invalid && adresse.touched" [(ngModel)]="agent.adresse"  >
             </div>
               </div>

          
             <div class="d-flex">

                <div class="form-group flex-grow-1 mr-2">
                    <label for="matricule" >matricule </label>
                    <input type="text" class="form-control" name="matricule" [(ngModel)]="agent.matricule"  required #matricule="ngModel"
                    [class.is-invalid]="matricule.invalid && matricule.touched" >
                  </div>
                 <div class="form-group">
                        <label for="username" >Username </label>
                        <input type="text" class="form-control" name="username"   required #username="ngModel"
                        [class.is-invalid]="username.invalid && username.touched" [(ngModel)]="agent.username" >
                </div>
             </div>
              <div class="d-flex">
                <div class="form-group flex-grow-1 mr-2">
                    <label for="password" >Password </label>
                    <input type="password" class="form-control"  name="password" [(ngModel)]="agent.password"  required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                    </div>
    
    
            <div class="form-group">
            <label for="cpassword" >Confirmer Password</label>
            <input type="password"  class="form-control"  name="cpassword" (ngModel)="agent.password"  required #cpassword="ngModel"
            [class.is-invalid]="cpassword.invalid && cpassword.touched">  
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password and confirm password must be same</small>
            </div>
              </div>
       
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            </div>
            
            <div class="card-footer">
                <button type="submit" class="btn btn-primary"> Enregistrer </button>
               
            </div>
            <div>
                  {{message}}   
            </div>
            </form>
            </div>
            
            
        
            
            </div>
    
    </div>
    
    
    
       
    

</div>
