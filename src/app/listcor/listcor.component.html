<div>

    <div class="row p-4 pt-5">
        <div class="col-12">
            <div class="card">
               <div class="card-header bg-primary d-flex align-items-center">
                  <h3 class="card-title  flex-grow-1"> <i class="fas fa-users fa-2x"></i>Liste des Correspondants</h3>
                         <div class="card-tools d-flex align-items-center">
                             <a class="btn btn-link text-white mr-4 d-block" routerLink="/correspondant"><i class="fas fa-user-plus"></i>Nouvel Correspondant</a>
                         <div class="input-group input-group-md" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default">   <i class="fas fa-search"></i> </button>
            </div>
            </div>
            </div>
        </div>
        
        <div class="card-body table-responsive p-0" style="height: 300px;">
        <table class="table table-head-fixed text-nowrap">
        <thead>
        <tr>
                        <th>Type</th>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th> E-mail</th>
                        <th>Telephone1</th>
                        <th>Ville</th>
                        <th>Paye</th>
                        <th>Action</th>
             
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let correspondants of correspondant ">

            <td>{{correspondants.type}}</td>
            <td>{{correspondants.nom}}</td>
            <td>{{correspondants.adresse}}</td>
            <td>{{correspondants.emailId}}</td>
            <td>{{correspondants.telephone}}</td>
            <td>{{correspondants.ville}}</td>
              <td>{{correspondants.paye}}</td>

            <td>
                <button class="btn btn-info"   (click)= "updatecorespondant(correspondants.idpro)"><i class="far fa-edit "  ></i></button>
                <button class="btn btn-danger"style="margin-left:10px;" (click)="deleteCorrespondant(correspondants.idpro)"><i class="fas fa-trash-alt"></i></button>
                <button class="btn btn-info" style="margin-left:10px;" (click)="detailCorrespondant(correspondants.idpro)"><i  class=" fas fa-solid fa-eye"></i></button>


            </td>
            

           
        </tr>
        
       
    
        </tbody>
        </table>
        </div>
        <div class="card-footer">

        </div>
        
        </div>
        
        </div>
        </div>
</div>
