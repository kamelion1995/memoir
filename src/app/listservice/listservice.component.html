<div>

    <div class="row p-4 pt-5">
        <div class="col-12">
            <div class="card">
               <div class="card-header bg-primary d-flex align-items-center">
                  <h3 class="card-title  flex-grow-1"> <i class="fas fa-users fa-2x"></i>Liste des Services</h3>
                         <div class="card-tools d-flex align-items-center">
                             <a class="btn btn-link text-white mr-4 d-block"  (click)="openService()"><i class="fas fa-user-plus"></i>Ajouter un Service</a>
                         <div class="input-group input-group-md" style="width: 150px;">
                        <input type="text" name="nomService" class="form-control float-right" 
                        placeholder="Search" [(ngModel)]="nomService" (input)="Search()" #myInput>
                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default">   <i class="fas fa-search"></i> </button>
            </div>
            </div>
            </div>
        </div>
        
        <div class="card-body table-responsive p-0" style="height: 300px;">
        <table class="table table-head-fixed text-nowrap">
        <thead>
        <tr>
                        <th>Nom Service</th>
                        <th>Responsable</th>
                        <th>Telephone Service</th>
                        <th>Email Service</th>
                        <th>Action</th>
                        
             
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let services of service | paginate: { itemsPerPage: 5, currentPage: p } ">
            <td>{{services.nomService}}</td>
            <td>{{services.responsable}}</td>
            <td>{{services.telService}}</td>
            <td>{{services.emailService}}</td>
            

            <td>
                <button class="btn btn-info" (click)="updateService(services.idService)"  ><i class="far fa-edit "  ></i></button>
                <button class="btn btn-danger" (click)="deleteService(services.idService)" style="margin-left:10px;"  ><i class="fas fa-trash-alt"></i></button>
                <button class="btn btn-info" style="margin-left:10px;" ><i  class=" fas fa-solid fa-eye"></i></button>
                <button class="btn btn-link" (click)="openModal()" style="margin-left:10px;" ><i  class="fas fa-user-plus"></i></button>

            </td>
        </tr>
        
       
    
        </tbody>
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
        </table>
        </div>
        <div class="card-footer">

        </div>
        
        </div>
        
        </div>
        </div>
</div>
