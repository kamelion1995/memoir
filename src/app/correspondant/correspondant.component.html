<div class="row p-4 pt-5">
    <div class="col-md-6">

        <div class="card card-primary">
        <div class="card-header">
        <h3 class="card-title"><i class="fas fa-user-plus fa-2x"></i>Formulaire de creation d'un nouvel correspondant</h3>
        </div>
    <form  (ngSubmit)="registerCorrespondant()">
        <div class="card-body">
       
        
        <div class="form-group">
            <label for="type"> Type</label>
            <select class="form-control" type="text"name="type" [(ngModel)]="correspondant.type"   required #type="ngModel"
            [class.is-invalid]="type.invalid && type.touched">
            <option value="">----------</option>
            <option value="Personne">Personne</option>
            <option value="Entrprise"> Entreprise</option>
             </select>

        </div>
           

    
        <div class="form-group">
                <label for="age" >Nom</label>
                <input type="text" class="form-control" name="nom"   required #nom="ngModel" [(ngModel)]="correspondant.nom"  
                [class.is-invalid]="nom.invalid && nom.touched" >
        </div>
        <div class="d-flex">
            <div class="form-group flex-grow-1 mr-2">
                <label  for="telephone">Telephone 1 </label>
                <input type="text" class="form-control" name="telephone"   required #telephone="ngModel"
                [class.is-invalid]="telephone.invalid && telephone.touched" [(ngModel)]="correspondant.telephone" >
                </div>
               
    
           </div>

           <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse"   required #adresse="ngModel"
            [class.is-invalid]="adresse.invalid && adresse.touched" [(ngModel)]="correspondant.adresse"  >
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" name="ville"   required #ville="ngModel"
                [class.is-invalid]="ville.invalid && ville.touched" [(ngModel)]="correspondant.ville"  >
                </div>
                <div class="form-group">
                    <label for="paye">Paye</label>
                    <input type="text" class="form-control" name="paye"   required #paye="ngModel"
                    [class.is-invalid]="paye.invalid && paye.touched" [(ngModel)]="correspondant.paye"  >
                    </div>
           
       
        <div class="form-group">
                <label for="email" >Adresse e-mail </label>
                <input type="email" class="form-control"  name="email"  required [(ngModel)]="correspondant.emailId" 
                #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-z]{2,3}$"
                [class.is-invalid]="email.invalid && email.touched">
        </div>

                <label for="password" >Password </label>
                <input type="password" class="form-control"  name="password" [(ngModel)]="correspondant.password"  required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
                </div> 


         <div class="form-group">
        <label for="cpassword" >Confirmer Password</label>
        <input type="password"  class="form-control"  name="cpassword" (ngModel)="correspondant.password"  required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched">  
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password and confirm password must be same</small>
        </div> -->
   
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        </div> 
        
        <div class="card-footer">
            <button type="submit" class="btn btn-primary"> Enregistrer </button>
            <button type="button" class="btn btn-danger"> Retourner a la liste des Correspondants </button>
        </div>
        </form>
        </div>
        
        
    
        
        </div>

</div>
