<div>

    <div class="row p-4 pt-5">
        <div class="col-12">
            <div class="card">
               <div class="card-header bg-primary d-flex align-items-center">
                  <h3 class="card-title  flex-grow-1"> <i class="fas fa-users fa-2x"></i>Liste des Courriers</h3>
                         <div class="card-tools d-flex align-items-center">
                             <a class="btn btn-link text-white mr-4 d-block" (click)="AjoutCourrier()"><i class="fas fa-user-plus"></i>Ajouter un Courrier</a>
                         <div class="input-group input-group-md" style="width: 150px;">
                        <input type="text" name="objet" #myInput [(ngModel)]="objet" (input)="Search()" class="form-control float-right" placeholder="Search">
                              <div class="input-group-append">
                                <button type="submit" class="btn btn-default">   <i class="fas fa-search"></i> </button>
            </div>
            </div>
            </div>
        </div>
        
        <div class="card-body table-responsive p-0" style="height: 300px;">
        <table class="table table-head-fixed text-nowrap">
        <thead>
        <tr>
                        <th>Reference</th>
                        <th>Date</th>
                        <th>Objets</th>
                        <th>Details</th>
                        <th>Etat</th>
                        <th>Action</th>
                        
             
        </tr>
        </thead>
        <tbody>
        <tr *ngFor= "let courriers of courrier | paginate: { itemsPerPage: 5, currentPage: p } ">
            <td>{{courriers.refCourrier}}</td>
            <td>{{courriers.date}}</td>
            <td>{{courriers.objet}}</td>
            <td>{{courriers.details}}</td>
            <td>{{courriers.etat}}</td>
            

            <td>
                <button class="btn btn-info" (click)="updatecourrier(courriers.refCourrier)"  ><i class="far fa-edit "  ></i></button>
                <button class="btn btn-danger" style="margin-left:10px;" (click)="deletecourrier(courriers.refCourrier)" ><i class="fas fa-trash-alt"></i></button>
                <button class="btn btn-info" style="margin-left:10px;" (click)="detailUtilisateur(courriers.refCourrier)" ><i  class=" fas fa-solid fa-eye"></i></button>
                <button class="btn btn-info"  (click)="openModal()" style="margin-left:10px;" >Ajouter Canal</button>


            </td>
        </tr>
        
       
    
        </tbody>
        <pagination-controls (pageChange)=" p = $event" ></pagination-controls>
        </table>
        </div>
        <div class="card-footer">

        </div>
        
        </div>
        
        </div>
        </div>
</div>
