<div class="modal-header" >
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true"> &times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row p-4 pt-5" >
        <div class="col-md-6">
    
            <div class="card card-primary" style="width:210%;">
                <div class="card-header">
                   <h3 class="card-title"><i class="fas fa-user-plus fa-2x"></i>Creation  canal</h3>
            </div>
        <form  (ngSubmit)="transmission()">
            
         <div class="form-group ">
             <label for="LibCanal" >Libele Canal </label>
             <input type="text" class="form-control"  required [(ngModel)]="canals.libcanal" name="LibCanal" style="width: 50%;"  >
          </div>
    
             <div  class="form-group ">
             <label for="Reference" >Reference </label>
             <input type="text" class="form-control" required   [(ngModel)]="canals.reference" name="Reference" style="width: 50%;" >
             </div>
    
         
         <div class="card-footer">
             <button type="submit" class="btn btn-primary"> Creer </button>
            
         </div>
         </form>
            </div>
            
     </div>
    
    </div>

</div>
