<div class="modal-header" >
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true"> &times;</span>
    </button>
</div>
<div class="modal-body" >
   <div class="row p-4 pt-5" >
       <div class="col-md-6">
   
           <div class="card card-primary" style="width:220%;">
               <div class="card-header">
                  <h3 class="card-title"><i class="fas fa-user-plus fa-2x"></i>Formulaire d'ajout Participant</h3>
           </div>
       <form  (ngSubmit)="registerAdminAgent()">
           
  <div class="card-body">
               <div class="form-group form-control" >
                   <select [(ngModel)]="agent.profile" name="profile">
                       <option *ngFor="let profile of profiles" [ngValue]="profile">
                             {{profile.nom}}
                       </option>
                   </select>
   
            </div>
            <div class="card-body">
                <div class="form-group form-control" >
                    <select [(ngModel)]="agent" name="agent">
                        <option *ngFor="let agentss of agents" [ngValue]="agent">
                              {{agentss.nom}}
                        </option>
                    </select>
    
            </div>
            </div>
              
         
              
            

         
      
          
           </div>
           
           <div class="card-footer">
               <button type="submit" class="btn btn-primary"> Enregistrer </button>
              
           </div>
           <div>
           
           </div>
           </form>
    </div>
           
           
       
           
         
   
 </div>
   
   
   
      
   

</div>
</div>
